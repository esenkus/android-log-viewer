<div class="dropdown">
  <button>{{ dropdownName }}</button>
  <div class="dropdown-options">
    <ul>
      <li>
        <input type="text" placeholder="Search" />
      </li>
      <li
        *ngFor="let option of optionsList"
        (click)="updateDropDownSelection(option)"
      >
        <label><input type="checkbox" />{{ option }}</label>
      </li>
    </ul>
  </div>
</div>

<div class="textInput">
  <input
    placeholder="{{ inputName }}"
    type="text"
    matInput
    [formControl]="textInputFormControl"
    (input)="updateInputFieldText($event.target.value)"
  />
</div>
