<!-- log area container -->
<div class="log-area-container">
  <!-- log area instance -->
  <div>
    <!-- overflow guard? -->
    <div class="overflow-guard">
      <div class="search" *ngIf="searchBarVisible">
    <span *ngIf="searchMatches.length > 0" class="search-counter"
    >{{activeSearchMatchIndex + 1}}/{{searchMatches.length}}</span>
        <input id="search-box" type="text" placeholder="Search" [(ngModel)]="searchText"
               (keydown)="searchKeydown($event)"
               (input)="doSearch($event)" #searchBox/>
      </div>
      <!-- scrollable element -->
      <div class="scrollable">
        <!-- lines content -->
        <div class="log-area-content">
          <!-- single line -->
          <app-context-menu
            *ngIf="showContextMenu"
            [ngStyle]="getContextMenuStyle()"
            [contextMenuItems]="contextMenuItems"
            (contextMenuItemSelectedEvent)="contextMenuItemSelected($event)"
          ></app-context-menu>
          <table>
            <tbody>
            <tr
              class="log-line"
              st-select-mode="none"
              id="log-row-{{i}}"
              *ngFor="let line of logLines; let i = index"
              [ngStyle]="{ color: line.color }"
              (contextmenu)="displayContextMenu($event, line); (false)"
            >
              <td class="log-column log-line-number">
                {{ i + 1 }}
              </td>
              <td class="log-column">{{ line.date }}</td>
              <td class="log-column">{{ line.time }}</td>
              <td class="log-column">{{ line.mainProcessId }}</td>
              <td class="log-column">{{ line.workerProcessId }}</td>
              <td class="log-column">{{ line.logLevelString }}</td>
              <td class="log-column">{{ line.logKey }}</td>
              <td class="log-column">{{ line.logMessage }}</td>
<!--              <td class="log-column">-->
<!--                <span id="log-column-key-{{i}}-{{j}}"-->
<!--                      *ngFor="let char of line.logKey.split(''); let j = index">{{char}}</span>-->
<!--              </td>-->
<!--              <td class="log-column">-->
<!--                <span id="log-column-message-{{i}}-{{j}}"-->
<!--                      *ngFor="let char of line.logMessage.split(''); let j = index">{{char}}</span>-->
<!--              </td>-->
            </tr>
            </tbody>
          </table>
          <!-- horizontal scrollbar -->
          <div></div>
          <!-- for vertical scrollbar? -->
          <!-- <canvas></canvas> -->
          <!-- vertical scrollbar -->
          <div></div>
        </div>
        <!-- mouse cursor -->
        <!-- <textarea></textarea> -->
      </div>
    </div>
  </div>
</div>
